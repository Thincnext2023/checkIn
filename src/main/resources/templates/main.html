<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="">
    <div class="header container-fluid">
        <div class="welcome">Welcome <h6><b>[[${userDetails.getEmail}]]</b></h6></div>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="icon profile-icone btn btn-light text-dark "  id="dropdownMenuButton" data-bs-toggle="dropdown">
            <i class="fa-regular fa-user"></i>
        </div>

        <ul class="icon dropdown-menu dropdown-menu-end" aria-labelledby="dropdown">
            <!--            <li><a href="/display/myProfile" class="dropdown-item text-danger">My Profile</a></li>-->
            <!--            alt way to send id along the url-->
            <li><a th:href="@{/display/myProfile/{id}(id=${userDetails.getId})}" class="dropdown-item">My Profile</a></li>
            <li><a href="/logout" class="dropdown-item text-danger">Logout</a></li>
        </ul>

    </div>
    <div class="container">
        <div class="redirectBox">
            <a href="/display/checkInForm"><button class="btn"><img src="/images/checkIn.png" alt=""></button></a>
            <a href="/display/checkOut"><button class="btn"><img src="/images/checkOut.png" alt=""></button></a>
            <a href="/display/reportPassword"><button class="btn"><img src="/images/report.png" alt=""></button></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
